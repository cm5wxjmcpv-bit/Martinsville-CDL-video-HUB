<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martinsville CDL Training Videos</title>
  <style>
    :root {
      --bg-overlay: rgba(11,18,32,0.78);
      --accent: #2f6feb;
      --text: #e8eefb;
      --muted: #a7b0c2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100vh;
      background: var(--bg-overlay), url('ChatGPT Image Oct 9, 2025 at 07_31_57 PM.png') center/cover no-repeat fixed;
      background-blend-mode: darken;
      display: grid;
      place-items: start center;
    }
    .wrap {
      width: min(920px, 100%);
      padding: 24px clamp(16px, 4vw, 40px);
      backdrop-filter: blur(4px);
      background-color: rgba(0,0,0,0.4);
      border-radius: 20px;
      margin-top: 30px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: clamp(1.5rem, 3vw, 2.4rem);
      margin: 0 0 8px 0;
      text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    header p { color: var(--muted); margin: 0; }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px 18px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(18,26,43,0.7);
      color: var(--text);
      text-decoration: none;
      border-radius: 14px;
      font-weight: 600;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,.22);
    }
    .btn:hover { border-color: rgba(47,111,235,.6); transform: translateY(-1px); }
    .btn:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }
    .btn small { color: var(--muted); font-weight: 500; display:block; }
    .btn .label { display:block; font-size: 1rem; line-height: 1.2; }

    .yt {
      inline-size: 24px; block-size: 24px; flex: 0 0 24px;
      border-radius: 6px;
      background: #ff0000;
      display:grid; place-items:center; color:white; font-weight:900; font-size: .78rem;
    }

    footer {
      margin-top: 28px; text-align:center; color: var(--muted); font-size: .9rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Martinsville CDL Training Videos</h1>
      <p>Click a button below to open a YouTube lesson in a new tab.</p>
    </header>

    <section class="videos" aria-label="Video list">
      <a class="btn" href="https://youtu.be/6DSvlh-zHu4" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Class B Pre-Trip Inspection</span>
          <small>~18 min • Complete vehicle walkthrough</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>

      <a class="btn" href="https://youtu.be/bDv3-0drOSQ" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Air Brake Test</span>
          <small>~9 min • Step-by-step brake procedure</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>
    </section>

    <footer>
      <p>City of Martinsville CDL Program © 2025</p>
    </footer>
  </main>
</body>
</html>
