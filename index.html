<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martinsville CDL Training Videos</title>
  <style>
    :root {
      --accent: #2f6feb;
      --text: #e8eefb;
      --muted: #c9d2e6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100vh;
      background-color: #0b1220;
    }

    /* Updated background section */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: url('assets/martinsville-cdl-bg.png') center top / contain no-repeat;
      background-color: #0b1220;
    }

    .wrap {
      width: min(980px, 100%);
      padding: 28px clamp(16px, 4vw, 44px);
      margin: 32px auto;
      backdrop-filter: saturate(120%) blur(2.5px);
      background: rgba(7, 12, 22, 0.45);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    header { text-align: center; margin-bottom: 16px; }
    .brand {
      width: clamp(88px, 12vw, 120px);
      height: auto;
      display: block;
      margin: 4px auto 10px auto;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.35));
    }
    header h1 { font-size: clamp(1.6rem, 3.5vw, 2.6rem); margin: 0 0 6px; text-shadow: 0 2px 10px rgba(0,0,0,.35); }
    header p { color: var(--muted); margin: 0; }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px; margin-top: 18px;
    }
    .btn {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 16px 18px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(10, 16, 30, 0.58);
      color: var(--text); text-decoration: none;
      border-radius: 14px; font-weight: 700;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.24);
    }
    .btn:hover { border-color: rgba(47,111,235,.55); transform: translateY(-1px); }
    .btn:focus-visible { outline: 3px solid var(--accent); outline-offset: 2px; }
    .btn small { color: var(--muted); font-weight: 500; display: block; }
    .btn .label { display:block; font-size: 1rem; line-height: 1.2; word-break: break-word; }

    .yt { inline-size: 24px; block-size: 24px; flex: 0 0 24px; border-radius: 6px; background: #ff0000; display:grid; place-items:center; color:white; font-weight:900; font-size: .78rem; }

    footer { margin-top: 22px; text-align:center; color: var(--muted); font-size: .9rem; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <header>
      <img class="brand" src="assets/martinsville-cdl-logo.png" alt="Martinsville CDL Program logo" />
      <h1>Martinsville CDL Training Videos</h1>
      <p>Click a button below to open a YouTube lesson in a new tab.</p>
    </header>

    <section class="videos" aria-label="Video list">
      <a class="btn" href="https://youtu.be/6DSvlh-zHu4" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Class B Pre-Trip Inspection</span>
          <small>~7 min • Complete vehicle walkthrough</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>

      <a class="btn" href="https://youtu.be/bDv3-0drOSQ" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Air Brake Test</span>
          <small>~7 min • Step-by-step brake procedure</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>
    </section>

    <footer>
      <p>City of Martinsville CDL Program © 2025</p>
    </footer>
  </main>
</body>
</html>
