<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Martinsville CDL Training Videos</title>
  <style>
    :root {
      --accent: #2f6feb;
      --text: #e8eefb;
      --muted: #c9d2e6;
    }
    * { box-sizing: border-box; }

    /* ==== FULL‑PAGE BRAND BACKGROUND ==== */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100vh;
      background: #0b1220; /* fallback */
    }
    /* background image with dark overlay for readability */
    .bg {
      position: fixed; inset: 0; z-index: -1;
      background: url('assets/martinsville-cdl-bg.jpg') center/cover no-repeat;
    }
    .bg::after { /* overlay */
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,.5), rgba(0,0,0,.75));
    }

    /* ==== CONTENT WRAPPER ==== */
    .wrap {
      width: min(980px, 100%);
      padding: 28px clamp(16px, 4vw, 44px);
      margin: 32px auto;
      backdrop-filter: saturate(120%) blur(3px);
      background: rgba(7, 12, 22, 0.32);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    header { text-align: center; margin-bottom: 18px; }
    header h1 { font-size: clamp(1.6rem, 3.5vw, 2.6rem); margin: 0 0 6px; text-shadow: 0 2px 10px rgba(0,0,0,.35); }
    header p { color: var(--muted); margin: 0; }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px; margin-top: 18px;
    }
    .btn {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 16px 18px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(10, 16, 30, 0.58);
      color: var(--text); text-decoration: none;
      border-radius: 14px; font-weight: 700;
      transition: transform .08s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.24);
    }
    .btn:hover { border-color: rgba(47,111,235,.55); transform: translateY(-1px); }
    .btn:focus-visible { outline: 3px solid var(--accent); outline-offset: 2px; }
    .btn small { color: var(--muted); font-weight: 500; display: block; }
    .btn .label { display:block; font-size: 1rem; line-height: 1.2; }

    .yt { inline-size: 24px; block-size: 24px; flex: 0 0 24px; border-radius: 6px; background: #ff0000; display:grid; place-items:center; color:white; font-weight:900; font-size: .78rem; }

    footer { margin-top: 22px; text-align:center; color: var(--muted); font-size: .9rem; }

    /* help long names wrap on small screens */
    .label { word-break: break-word; }
  </style>
</head>
<body>
  <!-- BACKGROUND IMAGE LAYER -->
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <header>
      <h1>Martinsville CDL Training Videos</h1>
      <p>Click a button below to open a YouTube lesson in a new tab.</p>
    </header>

    <section class="videos" aria-label="Video list">
      <a class="btn" href="https://youtu.be/6DSvlh-zHu4" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Class B Pre-Trip Inspection</span>
          <small>~18 min • Complete vehicle walkthrough</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>

      <a class="btn" href="https://youtu.be/bDv3-0drOSQ" target="_blank" rel="noopener noreferrer">
        <span>
          <span class="label">Air Brake Test</span>
          <small>~9 min • Step-by-step brake procedure</small>
        </span>
        <span class="yt" aria-hidden="true">▶</span>
      </a>
    </section>

    <footer>
      <p>City of Martinsville CDL Program © 2025</p>
    </footer>
  </main>

  <!--
    IMPORTANT:
    1) Put your background image at: assets/martinsville-cdl-bg.jpg
       (Create an /assets folder in your repo.)
    2) If your file has spaces in the name, either rename it or URL-encode the spaces.
       Example: 'Martinsville CDL Program.jpg' ➜ 'assets/Martinsville%20CDL%20Program.jpg'
    3) After uploading, hard-refresh the page (Cmd/Ctrl+Shift+R) to bust cache.
  -->
</body>
</html>
